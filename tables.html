<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Tables</title>
  <link rel="stylesheet" href="tables.css">
</head>

<body>
  <h1 id="tableheading">Semester Ⅱ Schedule</h1>

    <table aria-label="tableheading" class="table-striped">

      <caption> Fig: Semester 2 Course Schedule</caption>
      <thead>
        <tr>
          <th id="course">course</th>
          <th colspan="2" id="time">Time</th>
          <th id="room">Room</th>
          <th id="day">Day</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2" scope="row">English　Ⅱ</th>
          <td headers="timeenglish">9:00 </td>
          <td headers="timeenglish">11:00</td>
          <td headers="roomenglish">L2201</td>
          <td headers="dayenglish">Monday</td>
        </tr>
        <tr>
          <td headers="timeenglish">9:00 </td>
          <td headers="timeenglish">11:00</td>
          <td headers="roomenglish">L2201</td>
          <td headers="dayenglish">Monday</td>
        </tr>
        <tr>
          <th scope="row">Geography</th>
          <td>11:00</td>
          <td>12:45</td>
          <td>G107</td>
          <td>Tuesday</td>
        </tr>

        <tr>
          <th scope="row">biology</th>
          <td headers="timebiology">9:00</td>
          <td>11:00</td>
          <td>B302</td>
          <td>Friday</td>
        </tr>



      </tbody>
    
 
  </table>
</body>

</html>
