

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Tables</title>
    <link rel="stylesheet" href="tables.css">
  </head>
  <h2 id="tableheading">Weekly Course Schedule</h2>
    <div>

  <table aria-label="table heading" class="table table-striped">
  <caption></caption>
  <tr>
    <th id="course">course</th>
    <th>monday</th>
    <th>tuesday</th>
    <th>wednesday & thurds</th>
    <th>friday</th>
  </tr>
  <tbody>
  <th scope="row">math</th>
    <td headers="monday math">10:00 - 11:00</td>
    <td>12:00 - 13:00</td>
    <td>14:00 - 15:00</td>
    <td>16:00 - 17:00</td>
    <td>party</td>
  </tr>

  <th scope="row">biology</th>
    <td headers="mondaybiology">10:00 - 11:00</td>
    <td>12:00 - 13:00</td>
    <td>14:00 - 15:00</td>
    <td>10:00 - 11:00</td>
    <td>party</td>
  </tr>


  </tbody>
  <tfoot>
  <tr>

  <tr>
    <th id=""     scope="row">capstone</th>
    <td>-</td>
    <td>-</td>
    <td>-</td>
    <td>-</td>
  </tr>
  </tfoot>
  </div>
</table>
